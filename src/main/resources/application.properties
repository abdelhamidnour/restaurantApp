
spring.application.name=restaurant-booking-app
#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=restaurant-booking

#logging
logging.level.org.springframework.data=debug
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG
logging.level.org.springframework.data.document.mongodb=DEBUG
logging.level.org.springframework.data.mongodb.repository.Query=DEBUG


# App Properties
restaurant.app.jwtSecret=jwtRestaurantSecretKey
restaurant.app.jwtExpiration=86400
